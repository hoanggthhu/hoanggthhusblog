<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Lạc - Hoanggth Hus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #fdfdfd; }
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        form {
            display: flex;
            flex-direction: column;
        }
        label { margin-top: 10px; font-weight: bold; }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="blogs.html">Blogs</a>
            <a href="ve-toi.html">Về tôi</a>
            <a href="contact.html">Liên lạc</a>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Liên hệ với tôi</h1>
        <form action="https://formspree.io/f/mayppjya" method="POST">
            <label for="name">Tên của bạn</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email của bạn</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Tin nhắn</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
